<!-- my-material-component.component.html -->
<mat-card style="background-color: rgb(191, 191, 204);">
    <p style="text-align: center;">inner total: {{ innerTotal }}</p>
    <button mat-raised-button color="primary" (click)="clickPlus()" style="margin-left: 40em; margin-right: 40em;">click +</button>
    <button mat-raised-button color="warn" (click)="clickMinus()" style="margin-left: 40em; margin-right: 40em;">click -</button>
</mat-card>
